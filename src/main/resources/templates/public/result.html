<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/result.css}" rel="stylesheet">
    <title>测试结果</title>
</head>
<body>
    <img id="share_img" width="0" height="0">
    <div class="wrapper">
        <canvas id="oc">
            <span>您的浏览器不支持该功能，请更换浏览器重试!</span>
        </canvas>
        <button type="button" th:text="重新测试"></button>
    </div>
    <input type="hidden" id="id" th:value="${result.id}">
    <input type="hidden" id="poet" th:value="${result.poet}">
    <input type="hidden" id="dynasty" th:value="${result.dynasty}">
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script th:src="@{/js/wechat.js}"></script>
    <script th:src="@{/js/result.js}"></script>
</body>
</html>
